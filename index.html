<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter using JS</title>
</head>
<body>
    <button class="light" id="mode" onclick="theme()">Change Theme</button>
    <div class="card">
        <img src="exchange.png" alt="" id="img">
        <h1>JavaScript Currency Converter App</h1>
        <p>This is the simple app to convert currency usd to inr using JavaScript, to hit convert button to get conversion value :</p>
        <form action="" class="container">
            <input type="text" class="int" placeholder="Enter USD" id="usd">
            <input type="text" class="int" placeholder="INR" id="inr">
            
        </form>
        <button class="btn" onclick="converterUSD()">Convert to INR</button>
        <button class="btn" onclick="converterINR()">Convert to USD</button>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
